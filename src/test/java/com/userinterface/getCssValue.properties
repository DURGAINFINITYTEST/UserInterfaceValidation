 /*Text Alignment:

"text-align": Retrieves the alignment of text within an element (e.g., "left", "center", "right").
Element Positioning:

"top": Retrieves the top position of an element.
"left": Retrieves the left position of an element.
"right": Retrieves the right position of an element.
"bottom": Retrieves the bottom position of an element.
Element Dimensions:

"width": Retrieves the width of an element.
"height": Retrieves the height of an element.
Element Display:

"display": Retrieves the display property of an element (e.g., "block", "inline", "none").
Font Styles:

"font-family": Retrieves the font family of an element.
"font-size": Retrieves the font size of an element.
"font-weight": Retrieves the font weight of an element (e.g., "bold", "normal").
"font-style": Retrieves the font style of an element (e.g., "italic", "normal").
Element Visibility:

"visibility": Retrieves the visibility property of an element (e.g., "visible", "hidden").
"opacity": Retrieves the opacity property of an element.
Element Background:

"background-color": Retrieves the background color of an element.
"background-image": Retrieves the background image property of an element.
Border Styles:

"border-color": Retrieves the border color of an element.
"border-width": Retrieves the border width of an element.
"border-style": Retrieves the border style of an element (e.g., "solid", "dashed").
Padding and Margins:

"padding-top": Retrieves the top padding of an element.
"padding-bottom": Retrieves the bottom padding of an element.
"padding-left": Retrieves the left padding of an element.
"padding-right": Retrieves the right padding of an element.
"margin-top": Retrieves the top margin of an element.
"margin-bottom": Retrieves the bottom margin of an element.
"margin-left": Retrieves the left margin of an element.
"margin-right": Retrieves the right margin of an element.
Element Colors:

"color": Retrieves the text color of an element.
"fill": Retrieves the fill color of an SVG element.